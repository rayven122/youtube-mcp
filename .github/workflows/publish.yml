name: Publish to npm

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup
        uses: ./.github/actions/setup

      - name: ğŸ”§ Build
        run: pnpm build

      - name: ğŸ“¦ Publish to npm
        run: pnpm publish --provenance --access public --no-git-checks
